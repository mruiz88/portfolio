<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marc Ruiz</title>

        <!--normalize.css provides a consistent baseline for styles across different browsers-->
        <link rel="stylesheet" href="/css/normalize.css">

        <!--link to font awesome icons and assets-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	   
        <!--link to style.css-->
        <link rel="stylesheet" href="/css/style.css">

        <!--link to favicon-->
        <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
    </head>
   
    <body>
        <!--navigation bar-->
        <header>
            <div class="header__content">
                <div class="nav__logo">
                    <a href="/index.html" style="text-decoration: none; color: inherit;">
                        <img class="nav__symbol" src="./assets/logo.svg" alt="marcruizrullo.com logo">
                        <p class="nav__logo-text">Marc Ruiz <br> UX/UI Designer</p>
                    </a>
                </div>
                <button class="nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/index.html" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="/pages/contact/contact.html" class="nav__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--contact form-->

        <form class="form" action="https://api.web3forms.com/submit" method="POST">
            <div class="form__container">
                <input type="hidden" name="access_key" value="4fc7be7d-90ec-4014-9fa0-a5d21119c9e4">
                <h2 class="form__title">Contact me</h2>
                <p>If you wish to contact me, please don't hesitate to fill the following form and I will contact you as soon as possible.</p>
                <input type="text" class="form__imput" placeholder="Name" name="name">
                <input type="email" class="form__imput" placeholder="E-mail" name="email">
                <textarea class="form__imput form__imput-message" placeholder="Message" name="message"></textarea>
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                <input type="submit" value="Send" class="form__cta">
                <input type="hidden" name="redirect" value="https://www.marcruizrullo.com/pages/thank_you/thank_you.html">
            </div>
        </form>

        <!--contact banner-->
        <section class="contact-banner">
            <h2 class="section__title">Let's work together!</h2>
            <a href="/pages/contact/contact.html">
                <button class="contact-banner__button">Contact Me</button>
            </a>
        </section>

        <!--footer-->
        <footer class="footer">
            <div class="footer__content">
                <div class="footer__logos">
                    <a href="/index.html">
                        <img class="footer__symbol" src="./assets/logo.svg" alt="marcruizrullo.com logo">
                    </a>
                    <a class="footer__linkedin" href="https://www.linkedin.com/in/marcruizrullo">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <div class="footer__info">
                    <p class="footer__marc">marcruizrullo.com - 2024</p>
                </div>
            </div>
        </footer>
        
        <script src="js/toggle.js"></script>
        
    </body>
</html>
